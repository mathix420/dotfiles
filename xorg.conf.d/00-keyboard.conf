Section "InputClass"
        Identifier "razer-keyboard"
        MatchIsKeyboard "on"
		MatchVendor "Razer_Razer_Blade_Keyboard"
        Option "XkbLayout" "mx"
        Option "XkbModel" "pc105"
        Option "XkbOptions" "terminate:ctrl_alt_bksp"
EndSection

Section "InputClass"
        Identifier "mx-keys-keyboard"
        MatchIsKeyboard "on"
        MatchVendor "MX_Keys_Keyboard"
        Option "XkbLayout" "us"
        Option "XkbModel" "pc105"
        Option "XkbOptions" "terminate:ctrl_alt_bksp"
EndSection